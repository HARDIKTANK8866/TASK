<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .red{
            background-color: red;
            color: white;
            text-transform: uppercase;
            font-size: 2rem;
        }
        .btn{
            background: red;
            color: white;
            font-size: 1.2rem;
            border:none;
        }
    </style>
</head>
<body>
<h2>Event in JS</h2>
<button class="btn">Click me</button>
<p onclick="this.classList.add('red')">
the old Style
</p>
<script src="events.js"></script>
</body>
</html>
