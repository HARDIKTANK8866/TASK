<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block bcg-black"></div>
    <div class="block">
      <div class="container">
        <img
          class="user-img"
          src="https://randomuser.me/api/portraits/men/75.jpg"
          alt="random user"
        />
        <p class="user-title">My Name is</p>
        <p class="user-value">Vickky Rom</p>
        <div class="values-lits">
          <button class="icon active" data-lable="name">
            <span class="far fa-user"></span>
          </button>
          <button class="icon" data-lable="email">
            <span class="far fa-envelope-open"></span>
          </button>
          <button class="icon" data-lable="age">
            <span class="far fa-calendar-times"></span>
          </button>
          <button class="icon" data-lable="street">
            <span class="far fa-map"></span>
          </button>
          <button class="icon" data-lable="phone">
            <span class="fas fa-phone"></span>
          </button>
          <button class="icon" data-lable="password">
            <span class="fas fa-user-lock"></span>
          </button>
        </div>
        <button class="btn" type="button">random user</button>
      </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
